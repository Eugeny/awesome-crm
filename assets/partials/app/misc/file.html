<div class="thumbnail text-center" ng-if="!!file.type">
  <a ng-if="file.type.indexOf('image/') >= 0" href="{{file.fd}}">
    <img src="{{file.fd}}" alt="{{file.filename}}">
  </a>
  <a ng-if="file.type.indexOf('image/') < 0" href="{{file.fd}}">
    <i class="fa fa-file fa-5x"></i>
  </a>
</div>

<div class="caption">
  <p>
    <a href="{{file.fd}}">
      {{file.filename}} ({{file.size|bytes}})
    </a>
  </p>
</div>
