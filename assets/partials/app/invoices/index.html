<div ng-controller="awesomeCRM.invoices.indexController">
  <div class="page-title">
    <div class="title">
      <h3>Invoices</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Products</th>
              <th>Person</th>
              <th>Comment</th>
              <th>State</th>
              <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable" ng-click="edit(i)" ng-repeat="i in invoices">
              <td>{{i.id}}</td>
              <td>
                <ul class="list-group">
                  <li ng-repeat="i in i.products" class="list-group-item">
                    {{i.name}}
                  </li>
                </ul>
              </td>
              <td>{{i.person.name}}</td>
              <td>{{i.comment}}</td>
              <td>{{i.state}}</td>
              <td class="text-right">
                <div class="btn-group">
                  <a ng-if="i.id" class="btn btn-danger" href ng-click="delete(i)">Delete</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="pull-right">
            <a ng-if="sale.state == 'Order'" class="btn btn-default" href ng-click="add()">Create New Invoice</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
