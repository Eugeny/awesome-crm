<div ui-view>
  <div class="page-title">
    <div class="title">
      <h3>Machines</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Filters and grouping</h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <form fs-form-for model="filters" id="filters">
            <fieldset class="form-inline">
              <fs-input as="text" name="search" placeholder="Search" label=""></fs-input>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th class="actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable" ui-sref="machines.edit({id: i.id})" ng-repeat="i in machines | filter:filters.search">
                <td><a ui-sref="machines.edit({id: i.id})">{{i.name}}</a></td>
                <td class="actions">
                  <div class="btn-group">
                    <a class="btn btn-danger" href ng-click="delete(i)">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <div class="pull-right">
            <a class="btn btn-default" ui-sref="machines.create">Create New Machine</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
