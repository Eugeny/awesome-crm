<div ui-view>
  <div class="page-title">
    <div class="title">
      <h3>Entities</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Filters and grouping</h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">
          <form fs-form-for model="filters" id="filters">
            <fieldset class="form-inline">
              <fs-input as="text" name="search" placeholder="Search" label=""></fs-input>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th class="actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable" ui-sref="productTemplates.edit({id: i.id})" ng-repeat="i in productTemplates | filter:filters.search">
                <td>{{i.name}}</td>
                <td>{{i.type}}</td>
                <td>{{i.price}}</td>
                <td class="actions">
                  <div class="btn-group">
                    <a class="btn btn-danger" href confirm="{{'DELETE_CONFIRMATION' | translate:{title: i.name} }}" ng-click="delete(i)">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <div class="pull-right">
            <a class="btn btn-default" ui-sref="productTemplates.create">Create New Entity</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
