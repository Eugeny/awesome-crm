<div ng-controller="awesomeCRM.orders.indexController">
  <div class="page-title">
    <div class="title">
      <h3>Orders</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Comment</th>
              <th>Active</th>
              <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable" ng-click="edit(i)" ng-repeat="i in sale.orders">
              <td>{{i.id}}</td>
              <td>{{i.comment}}</td>
              <td><span class="label" ng-class="{'label-success': i.active, 'label-danger': !i.active, }">{{i.active ? 'Yes' : 'No'}}</span></td>
              <td class="actions">
                <div class="list-group">
                  <a ng-if="i.id" class="list-group-item list-group-item-info" ng-click="$event.stopPropagation()" href="/export/order/{{i.id}}" target="_blank">Export to PDF</a>
                  <a ng-if="i.id" class="list-group-item list-group-item-danger" href ng-click="delete(i)">Delete</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="pull-right">
            <a ng-if="sale.state == 'Ordered'" class="btn btn-default" href ng-click="add()">Create New Order</a>
            <a ng-if="sale.state != 'Ordered'" class="btn btn-success" href ng-click="sale.state = 'Ordered'">Create Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
