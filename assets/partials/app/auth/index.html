<div ui-view>

  <form>
  </form>
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Auth</h3>
      </div>
    </div>
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_content">
            <form fs-form-for model="credentials" ng-submit="login(credentials)">
              <fieldset class="form-horizontal">
                <fs-input as="text" name="identifier" required="true" label="Username"></fs-input>
                <fs-input as="password" name="password" required="true" label="Password"></fs-input>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
