<div ng-controller="awesomeCRM.offers.indexController">
  <div class="page-title">
    <div class="title">
      <h3>Offers</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Comment</th>
                <th>Active</th>
                <th class="actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable" ng-click="edit(i)" ng-repeat="(k,i) in sale.offers | filter:filters.search">
                <td>{{k + 1}}</td>
                <td>{{i.comment}}</td>
                <td><span class="label" ng-class="{'label-success': i.active, 'label-danger': !i.active, }">{{i.active ? 'Yes' : 'No'}}</span></td>
                <td class="actions">
                  <div class="btn-group">
                    <a ng-if="i.id" class="btn btn-info" export-link="i.id" type="offer">Export to PDF</a>
                    <a ng-if="i.id" class="btn btn-danger" href confirm="{{'DELETE_CONFIRMATION' | translate:{title: 'offer ' + i.id} }}" ng-click="delete(i)">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pull-right">
            <a ng-if="sale.state == 'Offer'" class="btn btn-default" href ng-click="add()">Create New Offer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
