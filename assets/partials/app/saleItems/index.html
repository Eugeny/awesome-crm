<div ng-controller="awesomeCRM.saleItems.indexController">
  <div class="page-title">
    <div class="pull-right" style="padding: 10px 10px 0 10px;" ng-class="{'border-error': noTemplateError && !selectedTemplate}">
      <div product-template-select model="selectedTemplate" style="display: inline-block;vertical-align: top;" ></div>
      <a href ng-click="addFromTemplate(selectedTemplate)" class="btn btn-success">Add From Template</a>
    </div>
    <div class="title">
      <h3>Products</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table table-entity-edit">
            <thead>
              <tr>
                <th ng-if="!offer"></th>
                <th>#</th>
                <th>Name/Type</th>
                <th>Description</th>
                <th>Price/Purchase Price</th>
                <th>Amount/Discount</th>
                <th class="actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat-start="(k,i) in saleItems" ng-class="{'new-item': !i.id}">
                <td ng-if="!offer" rowspan="2">
                  <div checkbox ng-model="selected[i.id]"></div>
                </td>
                <td rowspan="2">{{i.id ? k + 1 : 'new'}}</td>
                <td><input class="form-control" type="text" ng-model="i.name" ng-disabled="!editable && i.id"></td>
                <td rowspan="2"><textarea class="form-control" type="text" ng-model="i.description" ng-disabled="!editable && i.id"></textarea></td>
                <td>
                  <input class="form-control" type="text" ng-model="i.price" ng-disabled="!editable && i.id">
                  <div currency-select label="" model="i.currency" ng-disabled="!editable && i.id"></div>
                </td>
                <td><input class="form-control" type="text" ng-model="i.amount" ng-disabled="!editable && i.id"></td>
                <td class="text-right">
                  <div class="list-group">
                    <a class="list-group-item list-group-item-success" ng-if="!i.id" href ng-click="add(i)">Add</a>
                    <a class="list-group-item list-group-item-info" ng-if="editable && i.id && i.type == 'Product'" href ng-click="createMachine(i)">Create Machine</a>
                  </div>
                </td>
              </tr>
              <tr ng-repeat-end ng-class="{'new-item': !i.id}">
                <td><div product-type-select model="i.type" ng-disabled="!editable && i.id"></div></td>
                <td><input class="form-control" type="text" ng-model="i.purchasePrice" ng-disabled="!editable && i.id"></td>
                <td><input class="form-control" type="text" ng-model="i.discount" ng-disabled="!editable && i.id"></td>
                <td class="text-right">
                  <div class="list-group">
                    <a class="list-group-item list-group-item-danger" ng-if="editable && i.id" href confirm="{{'DELETE_CONFIRMATION' | translate:{title: i.name} }}" ng-click="delete(i)">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot ng-if="!delivery">
              <tr>
                <td colspan="1"></td>

                <td class="text-right">Net Price:</td>
                <td><input class="form-control" type="text" ng-model="parentEntity.netPrice"></td>

                <td class="text-right">Total Price:</td>
                <td><input class="form-control" type="text" ng-model="parentEntity.totalPrice"></td>

                <td class="text-right">Purchase Price:</td>
                <td><input class="form-control" type="text" ng-model="parentEntity.purchasePrice"></td>
                <td></td>
              </tr>
            </tfoot>
          </table>

          <pre ng-if="errors">{{errors}}</pre>

          <div ng-if="order">
            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <a href ng-click="createDelivery()" class="btn btn-primary">Create Delivery</a>
                <a href ng-click="createInvoice()" class="btn btn-primary">Create Invoice</a>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div delivery-form sale="sale" products="deliveryProducts"></div>
                <div invoice-form sale="sale" products="invoiceProducts"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
