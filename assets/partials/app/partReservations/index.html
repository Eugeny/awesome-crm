<div>
  <div class="page-title">
    <div class="title">
      <h3>Part Reservations</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <table class="table table-entity-edit">
            <thead>
            <tr>
              <th>#</th>
              <th>Part Type</th>
              <th>Part Barcode</th>
              <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(k,i) in partReservations">
              <td>{{i.id}}</td>
              <td>{{i.partType.name}}</td>
              <td>{{i.part.barcode}}</td>
              <td class="text-right">
                <div class="btn-group">
                  <a class="btn btn-success" ng-if="!i.part" ng-click="reserveByCode(i)">Reserve By Code</a>
                  <a class="btn btn-success" ng-if="!i.part" ng-click="reserveAny(i)">Reserve Any</a>
                  <a class="btn btn-warning" ng-if="i.part" ng-click="cancelReservation(i)">Cancel Reservation</a>
                  <a class="btn btn-danger" ng-click="delete(i)">Delete</a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

          <div class="ln_solid"></div>
          <form fs-form-for name="partReservationForm" model="partReservation" ng-submit="addPartReservation()">
            <fieldset class="form-horizontal">
              <div class="row">
                <div class="col-sm-7">
                  <div part-type-select label="Part Type" model="partReservation.partType"></div>
                </div>
                <div class="col-sm-3 col-xs-12">
                  <button type="submit" class="btn btn-success" style="width: 100%">Add Part Reservation</button>
                </div>
                <div class="col-sm-2 col-xs-12">
                  <a href ng-click="reserveAll()" style="width: 100%" class="btn btn-info">Reserve All</a>
                </div>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
