<div>
  <div class="page-title">
    <div class="title">
      <h3>Enter Part Barcode</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <pre ng-if="errors">{{errors}}</pre>

          <form fs-form-for model="modal" ng-submit="save(modal)">
            <fieldset class="form-horizontal">
              <div class="row">
                <div class="col-xs-6">
                  <fs-input as="text" name="barcode" label="Barcode"></fs-input>
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group text-center">
                <a href ng-click="close()" class="btn btn-primary">Cancel</a>
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
