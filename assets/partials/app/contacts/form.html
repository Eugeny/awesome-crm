<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Create New Contact</h3>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">
          <form fs-form-for model="contact" ng-submit="save()">
            <fieldset class="form-horizontal">
              <fs-input as="text" name="name" required="true" label="Name"></fs-input>
              <fs-input as="text" name="phone" required="true" label="Phone"></fs-input>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <a ui-sref="contacts" class="btn btn-primary">Cancel</a>
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
